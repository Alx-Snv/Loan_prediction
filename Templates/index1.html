<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>Loan Prediction</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<label for="Gender">Gender</label>
        <select id="Gender" name="Gender" required="required">
      			<option value="0">Female</option>
      			<option value="1">Male</option>
        </select>
		<br>
    		<label for="Married">Married</label>
    		<select id="Married" name="Married" required="required">
      			<option value="0">No</option>
      			<option value="1">Yes</option>
    		</select>
    		<br>
		<label for="Dependents">Dependents</label>
    		<select id="Dependents" name="Dependents" required="required">
      			<option value="0">0</option>
      			<option value="1">1</option>
		      	<option value="2">2</option>
		      	<option value="3">3</option>
    		</select>
    		<br>
    		<label for="Education">Education</label>
    		<select id="Education" name="Education" required="required">
      			<option value="0">Graduate</option>
      			<option value="1">Not Graduate</option>
    		</select>
    		<br>
		<label for="Self_Employed">Self_Employed</label>
    		<select id="Self_Employed" name="Self_Employed" required="required">
      			<option value="0">No</option>
      			<option value="1">Yes</option>
    		</select>
    		<br>
          <label for="ApplicantIncome">ApplicantIncome </label>
          <input type="text" id="ApplicantIncome" name="ApplicantIncome" required="required">btw:[0-99999]
          <br>
          <label for="CoapplicantIncome">CoapplicantIncome </label>
          <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" required="required">btw:[0-99999]
          <br>
          <label for="LoanAmount">LoanAmount </label>
          <input type="text" id="LoanAmount" name="LoanAmount" required="required">btw:[0-99999]
          <br>
    		<label for="Loan_Amount_Term">Loan_Amount_Term</label>
		 	<input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" required="required">btw:[0-99999]
    		<br>
    		<label for="Credit_History">Credit_History</label>
    		<select id="Credit_History" name="Credit_History" required="required">
      			<option value="0">0</option>
      			<option value="1">1</option>
    		</select>
    		<br>
    		<label for="Property_Area">Property_Area</label>
    		<select id="Property_Area" name="Property_Area" required="required">
      			<option value="0">Rural</option>
      			<option value="1">Semiurban</option>
                <option value="2">Urban</option>
    		</select>
    		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
